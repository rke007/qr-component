<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>


  <div class="qr-container">
    <div class="qr-image">
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">     
    </div>
    <div class="qr-title">Improve your front-end skills by building projects</div>
    <div class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>


  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rajeev Krishna E</a>.
  </div>
</body>
</html>
